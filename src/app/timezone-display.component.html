<div class="row" *ngIf="countryTimeZones?.length > 1" style="display: flex;">
	<div *ngFor="let timezone of countryTimeZones" style="flex: 1;border: 0px solid #000;">
		<div style="padding:0px;"><h3><b>{{timezone.countryName}}</b></h3> </div>
		<div style="padding:0px;"><h5>{{timezone.timeZoneId}} </h5></div>
		<div style="padding:15px;"><h3>{{timezone.localTime}} </h3></div>
	</div>	
</div>	<!-- Timezone container div -->
